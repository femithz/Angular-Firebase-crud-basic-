<h1 class="display-4">Emp. Register</h1>
<form  #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
     <div class="form-group">
         <input type="text" name="fullname" #fullname="ngModel" [(ngModel)]="service.formData.fullname" class="form-control" placeholder="Enter Full Name">
          <div *ngIf="fullname.invalid && fullname.touched" class="validation-error">This field is required</div>  
        </div>
     <div class="form-group">
         <input type="text" name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" class="form-control" placeholder="Enter Position">
     </div>
     <div class="form-group">
         <input type="number" name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control" class="form-control" placeholder="Enetr Emp Code">
     </div>
     <div class="form-group">
        <input type="number" name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" class="form-control" placeholder="Enetr Phone Number">
    </div>
    <div class="form-group">
         <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
</form>
